<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CAD System - Bulk Diagnosis</title>
    <link rel="stylesheet" href="../../static/css/style.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid red;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        header h1 {
            color: red;
            margin: 0;
        }

        nav a {
            color: red;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 6rem 2rem 2rem;
        }

        footer {
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            height: 30px;
        }

        h1, h2 {
            color: red;
        }

        .container {
            background-color: #1e1e1e;
            padding: 5px 5px 20px 20px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-top: 1rem;
        }

        form {
            display: flex;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        form label {
            margin-top: 0;
            margin-bottom: 0.25rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            background-color: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            box-sizing: border-box;
        }

        .upload-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            min-width: 150px;
            align-self: center;
        }

        .upload-btn:hover {
            background-color: darkred;
        }

        img {
            max-width: 300px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Visual-Based Computer-Aided Breast Cancer Diagnosis</h1>
            <nav>
                <a href="../../Home/Landing.html">Home</a>
                <a href="../../Case/AddCase.html">New Case</a>
                <a href="../../Case/History.html">History</a>
                <a href="../../Authentication/Login.html">Logout</a>
            </nav>
        </header>

    <main>
        <h2>Bulk Diagnosis - Select Parameters for Each Image</h2>

        {% for image in images %}
        <div class="container">
            <h3>{{ image }}</h3>
            <img src="{{ url_for('static', filename='Bulk_images/' + image) }}" alt="{{ image }}" style="max-width:300px;">

            <form action="/upload-bulk-image" method="post">
                <!-- Pass the image filename as hidden input -->
                <input type="hidden" name="bulk_image_name" value="{{ image }}">

                <div class="form-group">
                    <label for="body_part_{{ loop.index }}">Body Part</label>
                    <select name="body_part1" id="body_part_{{ loop.index }}" required>
                        <option value="">-- Select Body Part --</option>
                        <option value="left_breast">Left Breast</option>
                        <option value="right_breast">Right Breast</option>
                        <option value="abdomen">Abdomen</option>
                        <option value="chest">Chest</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modality_{{ loop.index }}">Modality</label>
                    <select name="modality1" id="modality_{{ loop.index }}">
                        <option value="">-- Select Image Modality --</option>
                        <option value="mammogram">Mammogram</option>
                        <option value="ultrasound">Ultrasound</option>
                        <option value="MRI">MRI</option>
                        <option value="xray">X-ray</option>
                        <option value="ct_scan">CT scan</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="upload-btn">Start Diagnosis</button>
                </div>
            </form>
        </div>
        {% endfor %}
    </main>

        <footer>
            &copy; 2025 Visual CAD System
        </footer>
    </div>
</body>
</html>
