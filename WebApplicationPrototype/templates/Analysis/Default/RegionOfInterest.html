<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAD Classification Results</title>
  <link rel="stylesheet" href="../../static/css/style.css" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 { color: red; margin-bottom: 1rem; }

    .container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-container {
      flex: 1 1 400px;
      max-width: 600px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    #imageDisplay {
      width: 100%;
      height: auto;
      border: 2px solid red;
      border-radius: 8px;
      object-fit: contain;
      transition: transform 0.3s ease, opacity 0.5s ease-in-out;
    }

    .results {
      flex: 1 1 300px;
      background-color: #2c2c2c;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px 1px #ff0000aa;
      min-width: 280px;
    }

    .results h2 { color: #ff4c4c; margin-top: 0; }
    .metric { margin-bottom: 1rem; }
    .metric label { font-weight: bold; display: block; margin-bottom: 0.3rem; }
    select, input[type="range"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ff4c4c;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .back-button {
      margin-top: 4rem;
      background-color: red;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      align-self: center;
    }
    .back-button:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h1>Regions of Interest</h1>

  <div class="container">
    <div class="image-container">
      <img id="imageDisplay" src="{{ url_for('static', filename=class_0_image_path) }}" alt="Medical Image" style="width: 90%;height:90%;"/>
    </div>

    <div class="results">
      <h2>Classification Details</h2>

      <div class="metric">
        <label for="classSelect">Select Class:</label>
        <select id="classSelect">
          <option value="0">Benign</option>
          <option value="1">Malignant</option>
        </select>
      </div>

      <div class="metric">
        <label>Predicted Probability:</label>
        <span id="predictionProbability">0.00</span>
      </div>

      <div class="metric">
        <label for="originalOpacity">Original Image Transparency:</label>
        <input type="range" id="originalOpacity" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="metric">
        <label for="overlayOpacity">Overlay Transparency:</label>
        <input type="range" id="overlayOpacity" min="0" max="1" step="0.01" value="1">
      </div>

      <div class="metric">
        <label for="zoomControl">Zoom:</label>
        <input type="range" id="zoomControl" min="1" max="3" step="0.1" value="1">
      </div>
    </div>
  </div>

  <button class="back-button" onclick="closeTab()">Close</button>

  <script>
    const classificationData = {{ classificationData | tojson }};
    const classSelect = document.getElementById("classSelect");
    const imageDisplay = document.getElementById("imageDisplay");
    const predictionProbability = document.getElementById("predictionProbability");

    const originalOpacity = document.getElementById("originalOpacity");
    const overlayOpacity = document.getElementById("overlayOpacity");
    const zoomControl = document.getElementById("zoomControl");

    function updateUIForClass(classIdx) {
      const data = classificationData[classIdx];
      if (!data) return;

      imageDisplay.style.opacity = 0;

      setTimeout(() => {
        imageDisplay.src = "{{ url_for('static', filename='') }}" + data.overlay_path;
        predictionProbability.textContent = (data.confidence).toFixed(2) + "%";
        imageDisplay.style.opacity = 1;
      }, 200);
    }

    originalOpacity.addEventListener("input", () => {
      imageDisplay.style.opacity = originalOpacity.value;
    });

    overlayOpacity.addEventListener("input", () => {
      imageDisplay.style.opacity = overlayOpacity.value;
    });

    zoomControl.addEventListener("input", () => {
      imageDisplay.style.transform = `scale(${zoomControl.value})`;
    });

    window.onload = () => updateUIForClass(0);

    classSelect.addEventListener("change", (e) => {
      const selectedClass = parseInt(e.target.value);
      updateUIForClass(selectedClass);
    });

    function closeTab() { window.close(); }
  </script>
</body>
</html>
