<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pipeline Comparison</title>
  <link rel="stylesheet" href="../../static/css/style.css"/>
  <style>
    body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #000000; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid red; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    header h1 { color: red; margin: 0; }
    nav a { color: red; text-decoration: none; margin-left: 1rem; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 1rem; margin-top: 70px; }
    .comparison-container { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
    .pipeline-card { background-color: #1e1e1e; border: 2px solid #ff4c4c; border-radius: 10px; padding: 1.5rem; width: 100%; max-width: 500px; box-shadow: 0 0 10px 2px rgba(255, 0, 0, 0.4); }
    .pipeline-card h2 { color: red; border-bottom: 1px solid #444; padding-bottom: 0.5rem; }
    .metric { background-color: #2c2c2c; padding: 0.75rem; margin-top: 1rem; border-radius: 6px; }
    .module { margin-top: 1.5rem; }
    .module h3 { margin-bottom: 0.5rem; color: #ff4c4c; border-bottom: 1px solid #333; padding-bottom: 0.25rem; }
    .view-button { display: inline-block; background-color: red; color: white; padding: 0.6rem 1.2rem; text-decoration: none; font-weight: bold; border-radius: 6px; transition: background-color 0.3s ease; }
    .view-button:hover { background-color: #cc0000; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

<header>
  <h1>Visual-Based Computer-Aided Breast Cancer Diagnosis</h1>
  <nav>
    <a href="../../Home/Landing.html">Home</a>
    <a href="../../Case/AddCase.html">New Case</a>
    <a href="../../Case/History.html">History</a>
    <a href="../../Authentication/Login.html">Login</a>
  </nav>
</header>

<main>
  <div class="comparison-container">
    <!-- Basic Pipeline -->
    <div class="pipeline-card" id="basic-card">
      <h2>Basic Pipeline</h2>
      <div style="text-align: center; margin-top: 1rem;">
        <a href="/home?pipeline=basic" class="view-button">Basic Pipeline</a>
      </div>
      <div id="basic-content">Loading...</div>
    </div>

    <!-- Advanced Pipeline -->
    <div class="pipeline-card" id="advanced-card">
      <h2>Advanced Pipeline</h2>
      <div style="text-align: center; margin-top: 1rem;">
        <a href="/home?pipeline=advanced" class="view-button">Advanced Pipeline</a>
      </div>
      <div id="advanced-content">Loading...</div>
    </div>
  </div>
</main>

<script>
async function loadPipelineData(path, containerId, segmentation, explainability) {
  try {
    const response = await fetch(path);
    const data = await response.json();

    const dataset = data.dataset;
    const model = data.model;
    const training = data.training;
    const evals = data.evaluation;
    const classification = evals.classification_report;
    const labels = data.label_encoder;
    const time = data["Training Time"];

    const content = `
      <!-- Image Segmentation Section -->
      <div class="module">
        <h3>Image Segmentation</h3>
        <ul>
          <li>Method: ${segmentation}</li>
          <li>Region Extraction: ROI-based lesion highlighting</li>
          <li>Integration: Pre-processing step for CNN input</li>
        </ul>
      </div>

      <!-- Explainability Section -->
      <div class="module">
        <h3>Explainability</h3>
        <ul>
          <li>Technique: ${explainability}</li>
          <li>Purpose: Visual interpretation of CNN decision areas</li>
          <li>Result: Heatmaps showing influential regions</li>
        </ul>
      </div>

      <!-- CNN Model Section -->
      <div class="module">
        <h3>Convolutional Neural Network (CNN)</h3>
        <ul>
          <li>Architecture: ${model.architecture}</li>
          <li>Conv Layers: ${JSON.stringify(model.conv_layers)}</li>
          <li>Hidden Units: ${JSON.stringify(model.hidden_units)}</li>
          <li>Dropout Rate: ${model.dropout_rate}</li>
        </ul>
      </div>

      <!-- Dataset Section -->
      <div class="module">
        <h3>Dataset</h3>
        <ul>
          <li>Samples: ${dataset.num_samples}</li>
          <li>Classes: ${dataset.num_classes}</li>
          <li>Train/Test Split: ${dataset.train_split}/${dataset.test_split}</li>
          <li>Input Shape: [${dataset.input_shape.join(', ')}]</li>
        </ul>
      </div>

      <!-- Training Section -->
      <div class="module">
        <h3>Training Summary</h3>
        <ul>
          <li>Epochs: ${training.epochs}</li>
          <li>Batch Size: ${training.batch_size}</li>
          <li>Learning Rate: ${training.learning_rate}</li>
          <li>Device: ${training.device}</li>
          <li>Training Time: ${time}</li>
          <li>Best Validation Accuracy: ${(training.best_val_acc * 100).toFixed(2)}%</li>
        </ul>
      </div>

      <!-- Evaluation Section -->
      <div class="module">
        <h3>Evaluation Metrics</h3>
        <div class="metric">
          <p><strong>Test Accuracy:</strong> ${(evals.test_accuracy * 100).toFixed(2)}%</p>
          <p><strong>Precision (Weighted Avg):</strong> ${(classification["weighted avg"].precision * 100).toFixed(2)}%</p>
          <p><strong>Recall (Weighted Avg):</strong> ${(classification["weighted avg"].recall * 100).toFixed(2)}%</p>
          <p><strong>F1 Score (Weighted Avg):</strong> ${(classification["weighted avg"]["f1-score"] * 100).toFixed(2)}%</p>
        </div>

        <h4>Confusion Matrix</h4>
        <pre>${JSON.stringify(evals.confusion_matrix, null, 2)}</pre>

        <h4>Classification Report</h4>
        <pre>${JSON.stringify(classification, null, 2)}</pre>
      </div>

      <!-- Label Encoder -->
      <div class="module">
        <h3>Label Encoder</h3>
        <pre>${JSON.stringify(labels, null, 2)}</pre>
      </div>
    `;

    document.getElementById(containerId).innerHTML = content;

  } catch (error) {
    document.getElementById(containerId).innerHTML =
      `<p style="color:red;">Error loading ${path}: ${error}</p>`;
  }
}

// Load both pipelines
loadPipelineData("/static/trained_model/training_summary_basic.json", "basic-content", "U-Net", "Grad-CAM");
loadPipelineData("/static/trained_model/training_summary_advanced.json", "advanced-content", "U-Net", "Integrated Gradients + SHAP");
</script>

</body>
</html>
